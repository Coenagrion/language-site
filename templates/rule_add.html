{% extends "base_page.html" %}

{% block page-title %}
Форма для добавления новых правил
{% endblock %}

{% block page-lead %}
Здесь вы можете добавить новое правило и исключение к нему.
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="rule-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Ваши контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Ваше имя:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="John" value required>
            </div>
            <div class="col-md-6">
                <label for="email">Ваш контактный email:</label>
                <input type="text" class="form-control input-lg" name="email" id="email" placeholder="john@smith.com" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <h3>Что нужно запомнить?</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="new_rule">Правило</label>
                <input type="text" class="form-control input-lg" name="new_rule" id="new_rule" placeholder="жи, ши пиши через и">
            </div>
            <div class="col-md-8">
                <label for="new_exceptions">Исключения (либо прочерк, во избежание преждевременной отправки формы)</label>
                <input type="text" class="form-control input-lg" name="new_exceptions" id="new_exceptions" placeholder="цыган, цыпленок, цыц">
                </input>
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/send-rule">Запомнить!</button>
        </div>
    </form>
</div>
{% endblock %}
